</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="font-family: Sigmar, serif;">GATORS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Register</h2>
            <form action="success.html" method="post" id="registerform" onsubmit="return register(event)">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="inputname" class="form-control" placeholder="Enter name" onblur="checknameinput()">
                    <div id="checknametext" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="inputemail" class="form-control" placeholder="Enter email" onblur="checkemailinput()">
                    <div id="checkemailtext" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="rmale" value="Male" class="form-check-input" checked onclick="displayrbvalue()">
                        <label for="rmale" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="rfemale" value="Female" class="form-check-input" onclick="displayrbvalue()">
                        <label for="rfemale" class="form-check-label">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" id="address" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="cleardata()">Clear</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
